<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Jobs</title>
</head>
<body>
    <form action="success.html" method="POST" name="form1">
        <fieldset>
            <legend>APPLY FOR JOBS</legend>

            <label for="fName">First Name</label>
            <input type="text" id="fName" ><br/>

            <label for="lName">Last Name</label>
            <input type="text" id="lName"><br/>

            <label for="email">Email</label>
            <input type="text" id="email"><br/>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phoneNumber"><br/>

            <label for="address">Address</label>
            <input type="text" id="address"><br/>

            <label for="city">City</label>
            <input type="text" id="city"><br/>

            <label for="state">State</label>
            <input type="text" id="state"><br/>

            <label for="zip">ZIP</label>
            <input type="text" id="zip"><br/>

            <label for="Country">Country</label>
            <select name="country" id="country">
                <option value="default" id="country">Default</option>
                <option value="India" id="country">India</option>
                <option value="Nepal" id="country">Nepal</option>
                <option value="Bangladesh" id="country">Bangladesh</option>
                <option value="sriLanka" id="country">Sri Lanka</option>
                <option value="Maldavis" id="country">Maldavis</option>
            </select> <br/>

            <label for="education">Education Level</label>
            <select id="eductaion">
                <option id="eductaion">Default</option>
                <option id="eductaion">Phd.</option>
                <option id="eductaion">Post Gradution</option>
                <option id="eductaion">Gradution</option>
                <option id="eductaion">High Secondary</option>
            </select> <br/>

           

            <label for="file">Resume</label>
            <input type="file" id="file" accept="image/png , image/jpeg">
            <br/>

    

            <label for="checkBox">Are you Employed : : </label>
            <input type="checkbox" id="checkBox" name="checkBox" onclick="showDiv(this); checkElement(this); ">
            <label for="checkBox">Yes</label>

            <div id="EmployeeDetails" style="display: none">
                <label for="currentEmployer">Current Employer :</label>
                <input type="text" name="currentEmployer" id="currentEmployer"> <br/>

                <label for="yearsOfExperience">Years of Experience :: </label>
                <input type="text" name="yearsOfExperience" id="yearsOfExperience"> <br/>
            </div>
            <br/>
            <br/>

            <div id="error" style="color: red;"></div>

            <button type="submit" onclick="return validation()">Submit</button>
        
            
        </fieldset>
    </form>
    
    <script src="apply_job.js"></script>
</body>
</html>
